<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/ticmas-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ticmas - Proyecto Final</title>
</head>
<body>

    <header class="header">
        <h1 class="logo">Portafolio</h1>
        <button id="abrir-menu" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav id="navbar" class="nav">
            <button id="cerrar-menu" class="cerrar-menu"><i class="bi bi-x-lg"></i></button>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#about">
                        <i class="bi bi-person"></i>
                        <small class="nav-item__desc">About Me</small>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#educacion">
                        <i class="bi bi-mortarboard"></i>
                        <small class="nav-item__desc">Education</small>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#skills">
                        <i class="bi bi-code"></i>
                        <small class="nav-item__desc">Skills</small>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#proyectos">
                        <i class="bi bi-briefcase"></i>
                        <small class="nav-item__desc">Projects</small>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#contacto">
                        <i class="bi bi-telephone"></i>
                        <small class="nav-item__desc">Contact</small>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">

        <section class="main-seccion" id="about">
            <h2 class="titulo-seccion">About Me</h2>
            <article class="articles about-article">
                <div class="about-informacion">
                    <img src="./assets/imgs/foto-personal.jpg" alt="Imagen Usuario">
                    <h2>Luca Gonzalo Ledesma</h2>
                    <h3>Estudiante de Sistemas</h3>
                </div>
                <div class="about-redes">
                    <a href="https://github.com/Lucaledesma"><i class="bi bi-github"></i></a>
                    <a href="https://www.linkedin.com/in/luca-gonzalo-ledesma/"><i class="bi bi-linkedin"></i></a>
                </div>
                <div class="about-botones">
                    <a href="https://drive.google.com/file/d/1A7iz4hOyHpMsvyTIKblFaE5TDTcDr6Wn/view?usp=share_link"><button class="boton boton-resumen">Resumen</button></a>
                    <a href="#contacto"><button class="boton boton-contacto">Contactanos</button></a>
                </div>
            </article>
        </section>

        <section class="main-seccion" id="educacion">
            <h2 class="titulo-seccion">Education</h2>
            <article id="educacion-contenedor" class="articles educacion-article">
                <!-- Aca se cargan todos los estudios -->
            </article>
        </section>

        <section class="main-seccion" id="skills">
            <h2 class="titulo-seccion">Skills</h2>
            <article id="skill-contenedor" class="articles skills-article">
                <!-- Aca se cargan todas las skills -->
            </article>
        </section>

        <section class="main-seccion" id="proyectos">
            <h2 class="titulo-seccion">Projects</h2>
            <article id="project-contenedor" class="articles proyectos-article">
                <!-- Aca se cargan todos los proyectos -->
            </article>
        </section>

        <section class="main-seccion" id="contacto">
            <h2 class="titulo-seccion">Contact</h2>
            <article class="articles contacto-article">
                <form action="" method="post">
                    <div class="contacto-informacion">
                        <input type="text" placeholder="NOMBRE" required>
                        <input type="text" placeholder="APELLIDO" required>
                        <input type="email" placeholder="EMAIL" required>
                    </div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <button type="submit">ENVIAR</button>
                </form>
            </article>
        </section>

    </main>

    <footer class="footer">
        <p>Â© Portafolio Personal - Ticmas</p>
    </footer>
    
    <script src="./js/index.js"></script>
</body>
</html>
